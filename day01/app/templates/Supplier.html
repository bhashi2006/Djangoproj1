<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1F1F1F;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        form {
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #E0E0E0;
        }

        input[type="text"], input[type="search"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #E0E0E0;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007B9E;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #2C2C2C;
            color: #E0E0E0;
        }

        table, th, td {
            border: 1px solid #555;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3D3D3D;
            color: #FFFFFF;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #3D3D3D;
            border: 1px solid #555;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            color: #E0E0E0;
        }

        .pagination button a {
            text-decoration: none;
            color: #E0E0E0;
        }

        .pagination button:hover {
            background-color: #555;
        }

        .pagination label {
            font-size: 18px;
            margin: 0 10px;
            color: #E0E0E0;
        }
    </style>
    
</head>
<body>
    <h1>Supplier Management</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="save">
    </form>

    <label>Name Contains</label>
    <input type="search" placeholder="Search by name...">
    <button>search</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mobile No</th>
                <th>Items</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in supplrs %}
            <tr>
                <td>{{supplier.id}}</td>
                <td>{{supplier.name}}</td>
                <td>{{supplier.mobileno}}</td>
                <td>{{supplier.item.all|join:", "}}</td>
                <td><button>View</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="pagination">
        <!-- Assuming you will add pagination logic later -->
        <button>Previous</button>
        <label>1</label>
        <button>Next</button>
    </div>

</body>
</html>
