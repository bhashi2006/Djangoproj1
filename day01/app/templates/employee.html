<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ccc;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        form {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #f5f5f5;
        }

        input[type="text"], input[type="search"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3e3e3e;
            color: #f5f5f5;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007B9E;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #2e2e2e;
            color: #ccc;
        }

        table, th, td {
            border: 1px solid #555;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3a3a3a;
            color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #3e3e3e;
        }

        tr:hover {
            background-color: #4e4e4e;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #3a3a3a;
            border: 1px solid #555;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            color: #f5f5f5;
        }

        .pagination button:hover {
            background-color: #555;
        }

        .pagination label {
            font-size: 18px;
            margin: 0 10px;
            color: #f5f5f5;
        }
    </style>
</head>

<body>
    <h1>Employee Management</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>

    <label>Name Contains</label>
    <input type="search" placeholder="Search by name...">
    <button>Search</button>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        {% for employee in employs %}
        <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td><button>View</button></td>
        </tr>
        {% endfor %}
    </table>

    <div class="pagination">
        <button>Previous</button>
        <label>1</label>
        <button>Next</button>
    </div>
</body>

</html>
